<h1>Login</h1>
<form action="/login" method="post">
    <p>Email</p>
    {{ form.email }}
    <p>Password</p>
    {{ form.password }}
    {{ form.hidden_tag() }}
    <br>
    <br>
    <input type="submit" value="Login">

    {% for field in form.errors %}
    {% for error in form.errors[field] %}
    <div class="alert alert-error">
        <strong>Error!</strong> {{error}}
    </div>
    {% endfor %}
    {% endfor %}
</form>
